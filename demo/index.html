<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../bower_components/neon-animation/web-animations.html">
  <link rel="import" href="../dropdown-menu.html">
</head>

<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <p>Data: [{"title":"Choice 1","value":"1"},{"title":"Choice 2","value":"2"}]</p>
      <p>Empty Item Title: No Choice</p>
      <p>Label: Choices</p>
      <p>Selected: [[stringify(selected)]]</p>

      <dropdown-menu
        data='[{"title":"Choice 1","value":"1"},{"title":"Choice 2","value":"2"}]'
        empty-item-title="No Choice"
        label="Choices"
        selected="{{selected}}">
      </dropdown-menu>
    </template>
  </dom-bind>

  <script>
    (function(document) {
      var demo = document.querySelector('#demo');
      demo.stringify = function(object) {
        return JSON.stringify(object);
      };
    })(document);
  </script>
</body>
</html>
